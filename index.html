<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Contact form | SasanFarhadi</title>
</head>

<body>
  <div>
    <div class="container">
      <div class="alert-success">
        <h3>Message sent!</h3>
        <p>Thanks for completing the form , we'll be in touch soon!</p>
      </div>
      <div class="alert-failed">
        <h3>You can't paste, just type!</h3>
      </div>
      <form action="" id="form">
        <div id="contact" class="contact-us">
          <div class="title">
            <div>
              <h2>Contact Us</h2>
            </div>
            <div>
              <label class="switch">
                <input id="mode" type="checkbox" value="" checked="">
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="section-information">
            <label class="label" for="fname">First Name</label>
            <label class="label last-name" for="lname">Last Name</label>
          </div>
          <div class="section-information">
            <div class="first-name input-group">
              <input type="text" name="fname" class="input" id="fname">
              <div class="error"></div>
              <div id="alertfname"></div>
            </div>

            <div class="last-name input-group">
              <input type="text" name="lname" class="input" id="lname">
              <div class="error"></div>
            </div>
          </div>

          <div class="section email">
            <label class="label" for="email">Email Address</label>
            <div class="input-email input-group">
              <input type="text" name="email" class="input" id="email">
              <div class="error"></div>
            </div>
          </div>



          <label class="label" for="">Query Type</label>
          <div class="section section-query ">
            <div class="radio-input query">
              <input name="color" id="color-1" type="radio">
              <label for="color-1"><span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                    <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    <g id="SVGRepo_iconCarrier">
                      <g id="Interface / Check">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="black"
                          d="M6 12L10.2426 16.2426L18.727 7.75732" id="Vector"></path>
                      </g>
                    </g>
                  </svg>
                </span>General Enquiry</label>
            </div>

            <div class="radio-input">
              <input name="color" id="color-2" type="radio">
              <label for="color-2"><span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                    <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                    <g id="SVGRepo_iconCarrier">
                      <g id="Interface / Check">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="black"
                          d="M6 12L10.2426 16.2426L18.727 7.75732" id="Vector"></path>
                      </g>
                    </g>
                  </svg>
                </span>Support Request</label>
            </div>
            <div class="error"></div>
          </div>

          <label class="label" for="">Message</label>
          <div class=" section-message textarea input-group">
            <textarea name="message" id="message"></textarea>
            <div class="error"></div>
          </div>

          <div class="accept">
            <div class="section">
              <input class="input-check" type="checkbox" name="check" id="check">
              <div class="error"></div>
            </div>
            <label for="check">I consent to being contacted by the team</label>
          </div>

          <div class="section">
            <button type="submit">Submit</button>
          </div>
      </form>
    </div>
  </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
