<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Contact form | SasanFarhadi</title>
</head>

<body>
  <div>
    <div class="container">
      <div class="contact-us">
        <h2>Contact Us</h2>
        <div class="section">
          <div class="first-name">
            <label class="label" for="fname">First Name</label>
            <input type="text" class="input" id="fname" required>
          </div>
          <div class="last-name">
            <label class="label" for="lname">Last Name</label>
            <input type="text" class="input" id="lname">
          </div>
        </div>

        <div class="section email">
          <div class="input-email">
            <label class="label" for="email">Email Address</label>
            <input type="email" class="input" id="email">
          </div>
        </div>



        <label class="label" for="">Query Type</label>
        <div class="section section-query">
          <div class="radio-input ">
            <input checked="" value="color-1" name="color" id="color-1" type="radio">
            <label for="color-1"><span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                  <g id="SVGRepo_iconCarrier">
                    <g id="Interface / Check">
                      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="black"
                        d="M6 12L10.2426 16.2426L18.727 7.75732" id="Vector"></path>
                    </g>
                  </g>
                </svg>
              </span>General Enquiry</label>
          </div>
          <div class="radio-input support">
            <input value="color-2" name="color" id="color-2" type="radio">
            <label for="color-2"><span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                  <g id="SVGRepo_iconCarrier">
                    <g id="Interface / Check">
                      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="black"
                        d="M6 12L10.2426 16.2426L18.727 7.75732" id="Vector"></path>
                    </g>
                  </g>
                </svg>
              </span>Support Request</label>
          </div>
        </div>


        <label class="label" for="">Message</label>
        <div class="section section-query">
          <textarea name="message" id="message"></textarea>
        </div>

        <div class="section">
          <input class="input-check" type="checkbox" name="check" id="check">
          <label class="label" for="check">I consent to being contacted by the team</label>
        </div>

        <div class="section">
          <button>Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
